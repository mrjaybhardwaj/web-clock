<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--==================== BOXICON ====================-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

    <!--==================== CSS ====================-->
    <link rel="stylesheet" href="css/styale.css">

    <title>Clock web</title>

</head>

<body>
    <section class="clock  container">
        <div class="clock__container grid">
            <div class="clock__content grid">
                <div class="clock__circle">
                    <span class="twelve"></span>
                    <span class="three"></span>
                    <span class="six"></span>
                    <span class="nine"></span>

                    <div class="clock__rounder"></div>
                    <div class="clock__hour" id="clock-hour"></div>
                    <div class="clock__min" id="clock-minutes"></div>
                    <div class="clock__sec" id="clock-seconds"></div>
                </div>
                <div>
                    <div class="clock__text">
                         <div class="clock__text-hour" id="text-hour"></div>
                         <div class="clock__text-min" id="text-min"></div>
                         <div class="clock__text-ampm" id="text-ampm"></div>
                    </div>

                    <div class="clock__date">
                        <span class="date-day"></span>
                        <span class="date-month"></span>
                        <span class="date-year"></span>
                    </div>
                </div>
            </div>

            <a href=" " class="logo">Jay Bhardwaj</a>
        </div>
    </section>

    <!--==================== MAIN JS ====================-->
    <script src="js/main.js"></script>

</body>

</html>
